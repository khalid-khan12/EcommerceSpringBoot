<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
</head>
<body>
    <section>
        <div class="container card-sh" style="margin-top: 70px; margin-bottom: 100px">
            <div class="col-md-12 p-5">
                <div class="row">
                    <!-- Success Message -->
                    <p class="text-success alert alert-success text-center" role="alert" style="display: none;">
                        Success message goes here.
                    </p>

                    <!-- Error Message -->
                    <p class="text-danger alert alert-danger text-center" style="display: none;">
                        Error message goes here.
                    </p>

                    <!-- Product Image -->
                    <div class="col-md-6 text-end">
                        <img alt="" src="/img/product_img/laptop.jpg" width="350px" height="400px">
                    </div>

                    <!-- Product Info -->
                    <div class="col-md-6">
                        <p class="fs-3">Laptop</p>

                        <p>
                            <span class="fw-bold">Description:</span><br>
                            hp Laptop, 256ssd
                        </p>

                        <p>
                            <span class="fw-bold">Product Details:</span><br>
                            Status:
                            <span class="badge bg-success">Available</span>
                            <span class="badge bg-warning">out of stock</span>
                            <!-- <span class="badge bg-warning">Out of Stock</span> -->

                            <br> Category: Electronics <br>
                            Policy: 7 Days Replacement & Return
                        </p>

                        <p class="fs-5 fw-bold">
                            Price:
                            AFN 999
                            <span class="fs-6 text-decoration-line-through text-secondary">AFN1299</span>
                            <span class="fs-6 text-success">20% off</span>
                        </p>

                        <!-- Icons Row -->
                        <div class="row">
                            <div class="col-md-4 text-success text-center p-2">
                                <i class="fas fa-money-bill-wave fa-2x"></i>
                                <p>Cash On Delivery</p>
                            </div>
                            <div class="col-md-4 text-danger text-center p-2">
                                <i class="fas fa-undo-alt fa-2x"></i>
                                <p>Return Available</p>
                            </div>
                            <div class="col-md-4 text-primary text-center p-2">
                                <i class="fas fa-truck-moving fa-2x"></i>
                                <p>Free Shipping</p>
                            </div>
                        </div>

                        <!-- Add to Cart Button -->
                        <a href="/signin" class="btn btn-danger col-md-12">Add To Cart</a>
                        <!-- <a href="#" class="btn text-white btn-warning col-md-12">Out of Stock</a> -->
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
