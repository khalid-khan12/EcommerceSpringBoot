<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-5 p-5">
                <img alt="" src="img/ecom.png" width="100%" height="400px" />
            </div>
            <div class="col-md-7 p-5">
                <div class="card shadow p-4 mb-5 bg-body-tertiary rounded">
                    <h4 class="text-center mb-4">Register</h4>
                    <form id="userRegister">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="name" class="form-label">Full Name</label>
                                <input required class="form-control" id="name" name="name" type="text" />
                            </div>
                            <div class="col">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input required class="form-control" id="mobileNumber" name="mobileNumber" type="number" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input required class="form-control" id="email" name="email" type="email" />
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="address" class="form-label">Address</label>
                                <input required class="form-control" id="address" name="address" type="text" />
                            </div>
                            <div class="col">
                                <label for="city" class="form-label">City</label>
                                <input required class="form-control" id="city" name="city" type="text" />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="state" class="form-label">State</label>
                                <input required class="form-control" id="state" name="state" type="text" />
                            </div>
                            <div class="col">
                                <label for="pincode" class="form-label">Pincode</label>
                                <input required class="form-control" id="pincode" name="pincode" type="number" />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="password" class="form-label">Password</label>
                                <input required class="form-control" id="password" name="password" type="password" />
                            </div>
                            <div class="col">
                                <label for="confirmpassword" class="form-label">Confirm Password</label>
                                <input required class="form-control" id="confirmpassword" name="confirmpassword" type="password" />
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="img" class="form-label">Profile Image</label>
                            <input class="form-control" id="img" name="img" type="file" />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <div class="card-footer text-center mt-3 bg-transparent">
                        Have an account?
                        <a href="/login" class="text-primary fw-semibold text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
