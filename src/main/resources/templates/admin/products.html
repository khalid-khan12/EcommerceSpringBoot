<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="card card-sh">
                <div class="card-header text-center">
                    <p class="fa-4">Products</p>
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Sl No</th>
                            <th scope="col">Image</th>
                            <th scope="col">Title</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product, cStat : ${products}">
                            <th scope="row">[[${cStat.count}]]</th>
                            <td><img th:src="@{'/img/product_img/' + ${product.image}}" width="50px" height="50px"></td>
                            <td>[[${product.title}]]</td>
                            <td>[[${product.category}]]</td>
                            <td>[[${product.price}]] AFN</td>
                            <td>[[${product.stock}]]</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary" th:href="@{'/admin/editProduct/' + ${product.id}}"><i class="fa-solid fa-pen-to-square fa-1x"></i>Edit</a>
                                <a href="#" class="btn btn-sm btn-danger" th:href="@{'/admin/deleteProduct/' + ${product.id}}"><i class="fa-solid fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
